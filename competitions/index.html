---
layout: main
---

<h1>Competitions</h1>

<style type="text/css">
/* Again, youâ€™re free to use and define the classes: */
.column { float: left; }
.size-1of1 { width: 100%; }
.size-1of2 { width: 50%; }
.size-1of4 { width: 25%; }

@media screen and (max-width: 480px) {
	#competition-grid[data-columns]::before {
		content: '1 .column.size-1of1';
	}
}

@media screen and (min-width: 481px) and (max-width: 768px) {
	#competition-grid[data-columns]::before {
		content: '2 .column.size-1of2';
	}
}
@media screen and (min-width: 769px) {
	#competition-grid[data-columns]::before {
		content: '4 .column.size-1of4';
	}
}

.competition {
  padding-right: 10px;
  padding-bottom: 10px;
  background: none;
}

</style>
  
<div id="competition-grid" data-columns>
{% for competition in site.competitions %}
  <div class="competition">
    <a href="{{ competition.url }}"><img style="width:100%;" src="{{ competition.thumbnail }}"></a>
    {{ competition.name }}
  </div>
{% endfor %}
</div>

<script src="/asset/js/salvattore.min.js"></script>
