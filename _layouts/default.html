<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="TH Berlin and Hamburg. Landscape, Landscape, Landscape.">
  <meta name="keywords" content="TH, Treibhaus, Berlin, Hamburg, etc">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="asset/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="asset/css/main.css" type="text/css">
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/slidesjs/3.0/jquery.slides.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ResponsiveSlides.js/1.53/responsiveslides.min.js"></script>
   
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="asset/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="144x144" href="asset/icon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="114x114" href="asset/icon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="asset/icon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" href="asset/icon/apple-touch-icon.png">
</head>
<body>

  <div id="main">
    <p><img src="asset/image/TH9.svg" width="10%"></p>
    {{ content }}
  </div>

  <div><a href="#" class="scrollup">Scroll</a></div>

  <div>
    <p id="footer">&copy; 2014, TH Land Berlin &amp; Hamburg</p>
  </div>

  <script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $('.scrollup').fadeIn();
      } else {
        $('.scrollup').fadeOut();
      }
    });

    $('.scrollup').click(function(e) {
      $("html, body").animate({
        scrollTop: 0
      }, 600);
      e.preventDefault();
      return false;
    });
  });
  </script>

</body>

</html>
